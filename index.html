<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <img src="img/State_Champs2.jpg" alt="Secrets - State Champs">
    <div class="description">
        <h2>Secrets</h2>
        <i>State Champs</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="pointBar"></div>
        </div>
        <div class="time">
            <p class="startMusic">0:00</p>
            <p class="endMusic">0:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward arrow backMusic"></i>
        <i class="fas fa-play-circle button-play"></i>
        <i class="fas fa-pause-circle button-pause"></i>
        <i class="fas fa-step-forward arrow nextMusic"></i>
    </div>
    <audio src="music/secrets.mp3"></audio>


    <script src="dist/script.js"></script>

</body>

</html>
